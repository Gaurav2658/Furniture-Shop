        <h:form>
            <div id="preloader-active">
                <div class="preloader d-flex align-items-center justify-content-center">
                    <div class="preloader-inner position-relative">
                        <div class="preloader-circle" />
                        <div class="preloader-img pere-text"><img src="assets/img/logo/loder.png" alt="" /></div></div></div></div>
            <main class="login-bg">

                <div class="register-form-area">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-6 col-lg-8">
                                <div class="register-form text-center">

                                    <div class="register-heading"><span>Sign Up</span>
                                        <p>Create your account to get full access</p>
                                    </div>
                                    <center>
                                        <div class="input-box align-items-center">
                                            <div class="Single-input-fields"><label>Full name
                                                </label><h:inputText id="name" value="#{ManagedBean.username}" class="Single-input-fields"></h:inputText></div>
                                            <div class="Single-input-fields"><label>Number</label>
                                                <h:inputText id="number" value="#{ManagedBean.number}" class="Single-input-fields"></h:inputText></div>
                                            <div class="Single-input-fields"><label>Address</label>
                                                <h:inputText id="address" value="#{ManagedBean.address}" class="Single-input-fields"></h:inputText></div>
                                            <div class="Single-input-fields"><label>Email</label>
                                                <h:inputText id="email" value="#{ManagedBean.email}" class="Single-input-fields"></h:inputText></div>
                                            <div class="Single-input-fields"><label>Password</label>
                                                <h:inputText id="password" value="#{ManagedBean.password}" class="Single-input-fields"></h:inputText></div>
<!--                                            <div class=" input-fields"><label>User</label>
                                                <h:inputText id="type" value="#{ManagedBean.type}" class=" input-fields"></h:inputText></div>-->


                                        </div>
                                    </center>
                                    <div class="register-footer">
                                        <h:commandButton value="Sign up" action="#{ManagedBean.insert()}" class="submit-btn3"></h:commandButton></div></div></div></div></div></div>
            </main>
</h:form>
